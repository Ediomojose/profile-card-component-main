<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Social Media Profile Card</title>
  </head>
  <body>
    <main class="card__container">
      <div class="card__pattern">

      </div>
      <div class="profile__image__container">
        <picture>
          <img
            class="profile__image"
            src="images/image-victor.jpg"
            alt="profile__ima
        "
            srcset=""
          />
        </picture>
      </div>
      <div class="profile__details">
        <div class="personal__details">
          <div class="name__container"><h1>Victor Crest</h1></div>
          <div class="age__container"><h2>26</h2></div>
        </div>
        <div class="location__container">
          <h3>London</h3>
        </div>
      </div>
      <hr />
      <div class="profile__page__details">
        <div class="page__followers">
          <h4>80K</h4>
          <p>Followers</p>
        </div>
        <div class="page__likes">
          <h4>803K</h4>
          <p>Likes</p>
        </div>
        <div class="page__photos">
          <h4>1.4K</h4>
          <p>Photos</p>
        </div>
      </div>
    </main>
  </body>
</html>
